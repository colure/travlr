<div class="col-md-3">
  <h2 class="text-center">Edit Trip</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Code:</label>
      <input type="text" formControlName="code" placeholder="Code" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
      <div *ngIf="submitted && f.code.errors">
        <div *ngIf="f.code.errors.required">Trip Code is required</div>
      </div>
    </div>

    <div class="form-group">
      <lavel>Name:</lavel>
      <input type="text" formControlName="name" placeholder="Name" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      <div *ngIf="submitted && f.name.errors">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>

    <div>
      <label>Length:</label>
      <input type="text" formControlName="length" placeholder="Length" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.length.errors }">
      <div *ngIf="submitted && f.length.errors">
        <div *ngIf="f.length.errors.required">Length is required</div>
      </div>
    </div>

    <div>
      <label>Start Date:</label>
      <input type="text" formControlName="start" placeholder="Start" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.length.errors }">
      <div *ngIf="submitted && f.length.errors">
        <div *ngIf="f.length.errors.required">Start Date is required</div>
      </div>
    </div>

    <div>
      <label>Resort:</label>
      <input type="text" formControlName="resort" placeholder="Resort" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.length.errors }">
      <div *ngIf="submitted && f.length.errors">
        <div *ngIf="f.length.errors.required">Resort is required</div>
      </div>
    </div>

    <div>
      <label>Per Person ($):</label>
      <input type="text" formControlName="perPerson" placeholder="PerPerson" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.length.errors }">
      <div *ngIf="submitted && f.length.errors">
        <div *ngIf="f.length.errors.required">Per Person Amount is required</div>
      </div>
    </div>

    <div>
      <label>Image:</label>
      <input type="text" formControlName="image" placeholder="Image" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.length.errors }">
      <div *ngIf="submitted && f.length.errors">
        <div *ngIf="f.length.errors.required">Image is required</div>
      </div>
    </div>

    <div>
      <label>Description:</label>
      <input type="text" formControlName="description" placeholder="Description" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.length.errors }">
      <div *ngIf="submitted && f.length.errors">
        <div *ngIf="f.length.errors.required">Description is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-info">Save</button>
  </form>
</div>
